<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconMaker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/app.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <h1>IconMaker</h1>
          <div class="container"><img src="./assets/img/Gameboy.svg" alt="Gameboy" class="gameboy"></div>
          <div class="app-wrapper">
            
            <div class="app-screen" id="content">
              <!-- occurrences de <div class="pixel"></div> ici -->
            </div>
            <div class="error"></div>
            <div class="colorset-name">Set : Game Boy colors</div>
            <div class="app-tools">
              <button id="reset" class="reset">Reset</button>
              <button id="export" class="export">Export</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="color-wrapper">
            <div class="title">
              <h2>Colors</h2>
            </div>
            <div class="buttons">
              <button id="add-color" class="swatch add-color">
                <ion-icon class="plus_icon" name="add-outline"></ion-icon>
              </button>
              <button
                id="paint_darkestgreen"
                class="swatch bg_darkestgreen is-active"
              ></button>
              <button id="paint_darkgreen" class="swatch bg_darkgreen"></button>
              <button id="paint_darkgreen" class="swatch bg_darkgreen"></button>
              <button id="paint_green" class="swatch bg_green"></button>
              <button
                id="paint_lightgreen"
                class="swatch bg_lightgreen"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="result"></div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
